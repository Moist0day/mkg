<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKGOBU DIGITAL</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="mokgobu.png" type="image/x-icon">
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <div class="navbar">
            <!-- Logo with click functionality to refresh the page -->
            <img src="mokgobu.png" class="logo" alt="Mokgobu Digital Logo" onclick="refreshPage()">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="who.html">WHO WE ARE</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </div>
    </div>

    <!-- Contact Section -->
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Thank you for reaching out to us. Please leave a message, and we will get back to you as soon as possible.</p>
        </div>
        
        <div class="container">
            <!-- Email Contact Info -->
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class='bx bxs-envelope'></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>digitalmokgobu@gmail.com</p>
                    </div>
                </div>
            </div>

            <!-- Phone Contact Info -->
            <div class="box">
                <div class="icon"><i class='bx bx-phone'></i></div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>082-499-5426</p>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contactForm">
            <form>
                <h2>Send Message</h2>
                <div class="inputBox">
                    <input type="text" name="fullname" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" required="required">
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <textarea name="message" required="required"></textarea>
                    <span>Type your Message...</span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </section>

    <script>
        // JavaScript to refresh the page when the logo is clicked
        function refreshPage() {
            location.reload(); // This reloads the current page
        }
        window.onload = function() {
            window.scrollTo(0, 0); // Scrolls to the top-left corner of the page
        };
    </script>
</body>
</html>
